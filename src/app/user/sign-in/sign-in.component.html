<div class="container">
  <!-- #something is a template variable.
   We can access the element's properties on this, eg:
   #something.touched(cursor inside)<>untouched, #something.dirty(text inside)<>pristine
   #something.valid<>invlaid, #something.submitted-->

  <form class="form" #signInForm="ngForm" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      #myInput
      #email="ngModel"
      name="email"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
      required email
    />

    <!-- aNGULAR BUILT-IN VALIDATORS: minLength, maxLength, min, max, email, required, pattern(regex), requiredTrue -->
    <!-- errors object can have all the angular build-in errors. But if there are no errors we have to use
     question mark -->

    <em class="error" *ngIf="email.errors?.['required'] && email.dirty"
      >Email is required</em
    >
    <em class="error" *ngIf="email.errors?.['email'] && email.dirty"
      >Must be a valid email format</em
    >

    <!-- <em class="error" *ngIf="email.invalid && email.dirty">Email is required</em> -->
    <!-- template variable: {{myInput.value}} It provides access to the given HTML element-->
    <input
      name="password"
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
      required 
    />
    <em class="error" *ngIf="password.invalid && password.dirty"
      >Password is required</em
    >
    <div class="buttons">
      <button
        type="submit"
        [disabled]="signInForm.form.invalid"
        class="button cta"
      >
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">
      Sign in failed. Please try again.
    </div>
  </form>
</div>
